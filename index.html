<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Order summary card</title>

</head>
<body>
  <main>
    <img class="imagem" src="images/illustration-hero.svg" alt="pessoa ouvindo musica">
    <section class="principal">
      <h1 class="principal__titulo">Order Summary</h1>
      <p class="principal__texto">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="principal__plano">
        <img class="principal__plano__img" src="images/icon-music.svg" alt="icone musica">
        <div class="principal__plano__anual">
          <p class="principal__plano__anual__titulo">Annual Plan</p>
          <p class="principal__plano__anual__preco">$59.99/year</p>
        </div>
        <a class="principal__plano__change" href="https://github.com/BrunoHeA" target="_blank">Change</a>
      </div>
      <a class="principal__proceed" href="https://github.com/BrunoHeA" target="_blank">Proceed to Payment</a>
      <a class="principal__cancel" href="https://github.com/BrunoHeA" target="_blank">Cancel Order</a>
    </section>
  </main>
  <footer>
    Challenge by <a class="footer__buttom" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="footer__buttom" href="https://github.com/BrunoHeA" target="_blank">Bruno Henrique</a>.
  </footer>
</body>
</html>
